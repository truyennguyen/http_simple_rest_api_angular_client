<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Side</title>
</head>
<body data-ng-app="booksApp">
  <main data-ng-controller="booksController">
    <h1>Welcome to the Book store</h1>
    <h2>Add book to the list:</h2>
      <form name="newBookForm" data-ng-submit="createNewBook(book)">
        <div>Book Name: <input data-ng-model="book.name" type="text"></div>
        <div>Book Author: <input data-ng-model="book.author" type="text"></div>
        <div>Book Price: <input data-ng-model="book.price" type="text"></div>
        <button type="submit" data-ng-disabled="newBookForm.$invalid">Add Book</button>
      </form>     
    <h2>Get Books</h2>
    <button data-ng-click="getAll()">Get Books</button>
      <ul data-ng-repeat="book in books">
        <li>name: {{book.name}}</li>
        <li>author: {{book.author}}</li>
        <li>price: {{book.price}}</li>          
        <button data-ng-click="removeBook(book)">Delete Book</button>
        <button data-ng-if="!book.editing" data-ng-click="editBook(book)">Edit</button>
        <div name="{{'editing' + book_id}}" data-ng-if="book.editing">
          <form data-ng-submit="saveBook(book)">
            <div>name: <input data-ng-model="book.name" type="text"></div>
            <div>author: <input data-ng-model="book.author" type="text"></div>
            <div>price: <input data-ng-model="book.price" type="text"></div>
            <button type="submit">Save Changes</button>
          </form>
          <button data-ng-click="cancelEdit(book)">Cancel</button>
        </div>
      </ul>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
